<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UID Verify | Aryan Tournament</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#020617;
  color:#e5e7eb;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:30px 12px;
}
h1{
  font-size:22px;
  margin-bottom:8px;
}
p{font-size:13px;margin:3px 0;}
input{
  width:90%;
  max-width:320px;
  padding:10px;
  margin-top:15px;
  border-radius:8px;
  border:none;
  background:#0f172a;
  color:white;
  font-size:15px;
}
button{
  width:92%;
  max-width:330px;
  padding:11px;
  margin-top:14px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:#022c22;
  font-weight:bold;
  font-size:15px;
}
.box{
  margin:20px auto 0;
  max-width:360px;
  padding:16px 12px;
  border-radius:10px;
  display:none;
}
.ok{background:#064e3b;border:1px solid #10b981;}
.no{background:#7f1d1d;border:1px solid #ef4444;}
.big{
  font-size:19px;
  margin-top:6px;
  font-weight:bold;
}
.small{
  font-size:11px;
  color:#9ca3af;
  margin-top:6px;
}
</style>
</head>
<body>

<h1>Free Fire UID Verification üîê</h1>
<p>Sirf registered UID ko hi room details milenge.</p>

<input id="uidInput" placeholder="Enter your UID">
<button onclick="verify()">Verify</button>

<div id="okBox" class="box ok">
  <h2>Access Granted ‚úî</h2>
  <p>Welcome <b>Inferno</b></p>
  <p class="big">Room ID: <span id="roomIdText">XXXXX</span></p>
  <p class="big">Password: <span id="roomPassText">YYYYY</span></p>
  <p class="small">Password kisi ke sath share mat karo.</p>
</div>

<div id="noBox" class="box no">
  <h2>Access Denied ‚ùå</h2>
  <p>Ye UID registered nahi hai.</p>
</div>
<script>
// ================= AUTH SYSTEM =================

// Yahan jit‡§®‡•á ‡§≠‡•Ä players allow karna chahte ho add ‡§ï‡§∞‡•ã üëá
// Format = ["UID", "Name"], comma ‡§Æ‡§§ ‡§≠‡•Ç‡§≤‡§®‡§æ!!!

const ALLOWED_PLAYERS = [
  ["3889662216", "Inferno"],          // OLD - already added
  ["1234567890", "Rohan"],           // NEW Example
  ["9876543211", "Aman"],            // NEW Example
  ["5152338911", "Legendx"],         // ADD more any time
  // yaha bas list badate jao üî•
];

// FREE FIRE ROOM DETAILS (Match create hone ke baad change karna)
const ROOM_ID   = "XXXXX";     // real room id
const ROOM_PASS = "YYYYY";     // real password


// ================= VERIFY LOGIC =================

function verify(){
  const inputUID = document.getElementById("uidInput").value.trim();

  document.getElementById("okBox").style.display = "none";
  document.getElementById("noBox").style.display = "none";

  if(!inputUID){
    alert("UID dalna bhai üòÖ");
    return;
  }

  const match = ALLOWED_PLAYERS.find(p => p[0] === inputUID);

  if(match){
    document.getElementById("roomIdText").innerText  = ROOM_ID;
    document.getElementById("roomPassText").innerText = ROOM_PASS;
    document.getElementById("okBox").style.display = "block";
  } else {
    document.getElementById("noBox").style.display = "block";
  }
}
</script>

</body>
</html>
