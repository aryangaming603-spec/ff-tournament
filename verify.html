<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Free Fire UID Verify | Aryan Tournament</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#020617;
  color:#e5e7eb;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:30px 12px;
}
h1{font-size:22px;margin-bottom:10px;}
p{font-size:14px;margin:4px 0;}

input{
  width:90%;
  max-width:330px;
  padding:11px;
  margin-top:15px;
  background:#0f172a;
  color:white;
  border:none;
  font-size:15px;
  border-radius:6px;
}
button{
  width:92%;
  max-width:330px;
  padding:11px;
  margin-top:14px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:#022c22;
  font-weight:bold;
  font-size:16px;
}

.box{
  width:92%;
  max-width:360px;
  margin:22px auto 0;
  padding:16px;
  border-radius:10px;
  display:none;
}
.ok{background:#064e3b;border:1px solid #10b981;}
.no{background:#7f1d1d;border:1px solid #ef4444;}

.val{font-size:19px;margin-top:6px;font-weight:bold;}
.small{font-size:11px;color:#9ca3af;margin-top:6px;}
</style>
</head>
<body>

<h1>Free Fire UID Verification üîê</h1>
<p>Enter your UID to unlock room access</p>

<input id="uidInput" placeholder="Enter your UID">
<button onclick="verifyID()">Verify Now</button>

<!-- ALLOW RESULT -->
<div id="allowBox" class="box ok">
  <h2>Access Granted ‚úî</h2>
  <p id="showName"></p>
  <p class="val">Room ID: <span id="roomID"></span></p>
  <p class="val">Password: <span id="roomPASS"></span></p>
  <p class="small">‚ö† Password share mat karna</p>
</div>

<!-- DENY RESULT -->
<div id="denyBox" class="box no">
  <h2>Access Denied ‚ùå</h2>
  <p>UID registered list me nahi hai.</p>
  <p class="small">Registration + payment zaroori hai.</p>
</div>

<script>
// =============== ALLOWED PLAYER LIST ===============
// Yaha tum jit‡§®‡•á bhi UID add ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡•ã ‡§ï‡§∞ ‡§∏‡§ï‡§§‡•á ‡§π‡•ã

const PLAYERS = [
  ["3889662216", "Inferno"],  // WORKING UID
  ["1234567890", "Rohan"],   // Example #1
  ["9876543211", "Aman"],    // Example #2
  // ‚Üì Yaha apne real UID add karte jaana
];

// =============== ROOM DETAILS ===============
// Match create hote hi yaha set kar dena

const ROOM_ID   = "XXXXX";   // Real room id
const ROOM_PASS = "YYYYY";   // Real password


// =============== VERIFY FUNCTION ===============

function verifyID(){

  const entered = document.getElementById("uidInput").value.trim();

  // Pehle dono hide
  document.getElementById("allowBox").style.display="none";
  document.getElementById("denyBox").style.display="none";

  if(!entered){
    alert("UID type karo bhai üòÖ");
    return;
  }

  const found = PLAYERS.find(p => p[0] === entered);

  if(found){
    document.getElementById("showName").innerText = "Welcome " + found[1];
    document.getElementById("roomID").innerText   = ROOM_ID;
    document.getElementById("roomPASS").innerText = ROOM_PASS;
    document.getElementById("allowBox").style.display="block";

  } else {
    document.getElementById("denyBox").style.display="block";
  }
}
</script>

</body>
</html>
