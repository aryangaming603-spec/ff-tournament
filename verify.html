<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Free Fire UID Verify | Aryan Tournament</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    background:#020617;
    color:white;
    font-family:Arial;
    text-align:center;
    padding:30px 10px;
}
h1{ font-size:23px; margin-bottom:12px; }
input{
    width:90%;
    padding:10px;
    margin-top:15px;
    background:#0f172a;
    color:#fff;
    border:none;
    border-radius:6px;
    font-size:15px;
}
button{
    width:92%;
    padding:11px;
    margin-top:14px;
    font-size:16px;
    font-weight:bold;
    background:#22c55e;
    color:#022c22;
    border:none;
    border-radius:8px;
}
.box{
    margin-top:22px;
    padding:15px;
    border-radius:10px;
    display:none;
}
.allow{ background:#064e3b; border:1px solid #10b981; }
.deny{ background:#7f1d1d; border:1px solid #dc2626; }
.lock{ background:#78350f; border:1px solid #facc15; }
.val{ font-size:21px; margin-top:6px; font-weight:bold; }
.small{ font-size:12px; color:#9ca3af; margin-top:6px; }
</style>
</head>
<body>

<h1>Free Fire UID Verification üîê</h1>
<p>Sirf registered UID walon ko room access milega</p>

<input id="uidBox" placeholder="Enter your UID">
<button onclick="checkUID()">Verify</button>

<!-- ALLOWED -->
<div id="ok" class="box allow">
    <h2>Access Granted ‚úî</h2>
    <p>Welcome <b>Inferno</b></p>
    <p class="val">Room ID: <span id="roomID"></span></p>
    <p class="val">Password: <span id="pass"></span></p>
    <p class="small">Yeh details bahar leak mat karna üôÇ</p>
</div>

<!-- DENIED -->
<div id="no" class="box deny">
    <h2>Access Denied ‚ùå</h2>
    <p>UID registered list me nahi hai.</p>
</div>

<script>
//================SET ROOM DETAILS================//
const ALLOWED_UID = "3889662216";  // ‚Üê Only this UID allowed
const PLAYER_NAME = "Inferno";

// ROOM SETTING (jab match create hogya ho to update krna)
const ROOM_ID   = "XXXXX";    // ‚Üê yaha asli room ID daalna hai
const PASSWORD  = "YYYYY";    // ‚Üê yaha asli password

//================LOGIC================//
function checkUID(){
    let u = document.getElementById("uidBox").value.trim();

    document.getElementById("ok").style.display="none";
    document.getElementById("no").style.display="none";

    if(u === ALLOWED_UID){
        document.getElementById("roomID").innerText = ROOM_ID;
        document.getElementById("pass").innerText   = PASSWORD;
        document.getElementById("ok").style.display="block";
    } else {
        document.getElementById("no").style.display="block";
    }
}
</script>
</body>
</html>
