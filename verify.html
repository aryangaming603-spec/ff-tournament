<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Room Verification - EXIST GAMER</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body{
        margin:0;
        background:#020d18;
        color:#dff6ff;
        font-family:Arial;
        padding:16px;
    }
    .card{
        background:#071826;
        padding:16px;
        border-radius:10px;
        margin-bottom:20px;
        border:1px solid rgba(255,255,255,0.08);
    }
    input{
        width:100%;
        padding:10px;
        margin-top:6px;
        border-radius:6px;
        border:1px solid rgba(255,255,255,0.1);
        background:#04131f;
        color:#eaffff;
    }
    button{
        padding:10px 14px;
        border:none;
        border-radius:6px;
        font-weight:700;
        margin-top:10px;
    }
</style>
</head>

<body>

<h2 style="text-align:center;margin-bottom:20px">Room Verification</h2>

<!-- ROOM INFO CARD -->
<div id="verifyRoom" class="card">
  Loading room details...
</div>

<script>
// ================ VERIFY PAGE SCRIPT ======================
const SETTINGS_KEY = "existG_settings_v2";

(function(){
  const box = document.getElementById("verifyRoom");
  if(!box) return;

  // Load settings saved by admin
  let s = {};
  try{
    s = JSON.parse(localStorage.getItem(SETTINGS_KEY) || "{}");
  }catch(e){
    s = {};
  }

  const rid  = s.roomId   || "";
  const rpass = s.roomPass || "";

  // If admin didn't set room yet
  if(!rid){
    box.innerHTML = `<div style="color:#ffd166">Room details not set by admin.</div>`;
    return;
  }

  // Show verification UI
  box.innerHTML = `
    <div style="font-size:18px;font-weight:700;margin-bottom:10px">
        Room ID: <span style="color:#34d399">${rid}</span>
    </div>

    <div style="margin-bottom:14px">
        Password: <strong style="color:#ffd166">${rpass ? "••••••" : "(no password set)"}</strong>
    </div>

    <label>Enter Room Password</label>
    <input id="userRoomPass" placeholder="Enter password">

    <button id="verifyBtn" style="background:#16a34a;color:#020d0c;width:100%;margin-top:14px">
        Verify
    </button>

    <button id="copyRoomBtn" style="background:#2563eb;color:white;width:100%;margin-top:8px">
        Copy Room Details
    </button>

    <div id="verifyMsg" style="margin-top:12px;font-weight:700;"></div>
  `;

  // VERIFY BUTTON LOGIC
  document.getElementById("verifyBtn").addEventListener("click", ()=>{
    const input = document.getElementById("userRoomPass").value.trim();
    const msg = document.getElementById("verifyMsg");

    if(!rpass){
      msg.style.color="#34d399";
      msg.textContent="No password required — Verified!";
      return;
    }

    if(input === rpass){
      msg.style.color="#34d399";
      msg.textContent="Verified ✔ You can join the room!";
    } else {
      msg.style.color="#ff6b6b";
      msg.textContent="Wrong Password ❌";
    }
  });

  // COPY BUTTON LOGIC
  document.getElementById("copyRoomBtn").addEventListener("click", ()=>{
    const text = `Room ID: ${rid}${rpass ? " | Password: " + rpass : ""}`;

    if(navigator.clipboard){
      navigator.clipboard.writeText(text).then(()=>{
        const msg = document.getElementById("verifyMsg");
        msg.style.color="#34d399";
        msg.textContent="Copied to clipboard!";
      });
    } else {
      alert(text);
    }
  });

})();
</script>

</body>
</html>
